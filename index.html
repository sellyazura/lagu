<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kamu üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?love,romantic') no-repeat center center/cover;
            text-align: center;
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5em;
            font-weight: 600;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }

        .photo {
            margin-top: 15px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            object-fit: cover;
        }

        .messages {
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: bold;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
        }

        .messages.active {
            opacity: 1;
            transform: translateY(0);
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            bottom: 0;
            font-size: 1.5em;
            color: rgba(255, 100, 150, 0.8);
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }

        .play-btn {
            margin-top: 15px;
            background: pink;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .play-btn:hover {
            background: red;
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="container">
        <h1>Untuk Kamu üíï</h1>
        <img src="pacar.jpg" alt="Foto Kamu" class="photo">
        <div class="messages" id="message">Selamat datang, cinta! ‚ù§Ô∏è</div>
        <button class="play-btn" onclick="playMusic()">Putar Lagu üéµ</button>
       <audio id="song" controls autoplay>
    <source src="https://github.com/sellyazura/lagu/releases/download/v1.0/RAN - Dekat di Hati (Official Music Video)(3).mp3" type="audio/mp3">
    Browser kamu tidak mendukung pemutar audio.
</audio>

    </div>

    <script>
        const messages = [
            "Selamat datang, cinta! ‚ù§Ô∏è",
            "Kamu itu spesial banget buat aku. üíï",
            "Setiap hari aku bersyukur punya kamu. üòä",
            "Jangan lupa senyum hari ini ya! üòò",
            "Aku di sini, selalu buat kamu. ‚ù§Ô∏è"
        ];
        
        const messageElement = document.getElementById("message");
        let index = 0;
        
        function showNextMessage() {
            messageElement.classList.remove("active");
            setTimeout(() => {
                messageElement.innerHTML = messages[index];
                messageElement.classList.add("active");
                index = (index + 1) % messages.length;
            }, 800);
        }
        
        setInterval(showNextMessage, 5000);

        function playMusic() {
            const song = document.getElementById('song');
            song.play();
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = "‚ù§Ô∏è";
            document.querySelector('.hearts').appendChild(heart);

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        setInterval(createHeart, 500);
    </script>
</body>
</html>
